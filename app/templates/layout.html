<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Event Manager" }}</title>
    <link rel="stylesheet" href = "{{ url_for('static', filename='styles.css') }}">

</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/events">Events</a>
    
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="nav-link">Host Login</a>
    {% endif %}
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
