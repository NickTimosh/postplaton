{% extends "layout.html" %}
{% block content %}
  <h2>Host Login</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }} {{ form.username() }}</div>
    <div>{{ form.password.label }} {{ form.password() }}</div>
    <div>{{ form.submit() }}</div>
  </form>
{% endblock %}
